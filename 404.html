<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

<script>
  // Automatically redirect requests containing /yyyy/MM/dd/ to the new location
  const re = "/\\d\\d\\d\\d/\\d\\d/\\d\\d/([^/]+)/?(.*)?"
  const matches = document.location.href.match(re);
  if (matches) {
    document.location = '/' + matches[1] + (matches[2] ? matches[2] : '');
  }
</script>
