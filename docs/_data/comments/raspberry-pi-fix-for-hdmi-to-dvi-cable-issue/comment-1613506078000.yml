message: "If you are using a Monitor with VDI and a VDI - HDMI cable the solution is just to uncomment \"hdmi_drive=1\" and change it to 2.\r\n\r\nMy monitor was flickering and it wouldn't show me the raspi Desktop all the time, on random intervals. By changing this it worked 100%."
