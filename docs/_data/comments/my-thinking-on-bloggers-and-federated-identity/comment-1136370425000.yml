message: >
  Just a comment about, "More thinking on how identity changes based not on the
  person but their interaction?"

  <br /><br />

  My posts about Roles and Relationships within my Identity Map Series address
  some of the issues:

  <br /><br />

  http://blogs.sun.com/roller/page/identity?entry=identity_map_roles

  <br /><br />

  http://blogs.sun.com/roller/page/identity?entry=identity_map_relationship

  <br /><br />

  In once sense, I think roles and relationships can be thought of as attributes
  of a person's identity that further uniquely identify that person.  In another
  sense, I think that establishing relationships between individuals or between
  individuals and institutions/enterprises is the real reason we use Identities
  in the first place.
