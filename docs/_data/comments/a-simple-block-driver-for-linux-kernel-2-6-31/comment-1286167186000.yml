message: >-
  Hi Veb - the M=`pwd` tells the Linux build system to build modules in the
  current directory. Handling detach/rmmod while an I/O is in progress is beyond
  the scope of a simple example. If you're looking for more comprehensive
  examples, then /usr/src/linux/drivers is a good place to start.
