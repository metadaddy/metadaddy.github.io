  <p>

  Hi Rafa. I would certainly recommend this book for a newcomer, particularly
  for its coverage of business issues and the 'architectural' content. Right
  now, I do think it is the best introductory text to identity management and
  federation. Once you've read Digital Identity, the authoritative work on the
  bits and bytes of crypto, certs and the like remains <a
  href="http://www.schneier.com/blog/" rel="nofollow">Schneier</a>'s <a
  href="http://www.amazon.com/exec/obidos/redirect?link_code=ur2&amp;tag=superpatterns-20&amp;camp=1789&amp;creative=9325&amp;path=http%3A%2F%2Fwww.amazon.com%2Fgp%2Fproduct%2F0471117099"
