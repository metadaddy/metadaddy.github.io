  href="http://www.xmlgrrl.com/blog/" rel="nofollow">Eve</a>, <a
  href="http://www.laurenwood.org/anyway/" rel="nofollow">Lauren</a> and <a
  href="http://blogs.sun.com/hubertsblog/" rel="nofollow">Hubert</a>), SunIT and
  the <a href="https://opensso.dev.java.net/" rel="nofollow">OpenSSO</a> team. I
  was on vacation and schmoozing with Liberty in Belgium for most of the past
  month, so I really can't accept any credit.
