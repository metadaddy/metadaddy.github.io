message: >
  Oh yes, I'm no stranger to Bowmore. Bowmore is definitely more salty than
  either Port Ellen or Laphroiag - their whiskies mature in seaside vaults
  <i>below</i> sea level. Hmm - I think I've got one of the Bowmores in my
  whisky cabinet - maybe it's time for another review...
