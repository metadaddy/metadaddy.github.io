message: >-
  [...] Unveiled in OpenSSO last year, virtual federation is a technique for
  integrating existing (&#8217;legacy&#8217;) applications with federation
  protocols such as SAML 2.0, allowing them to interact across enterprise
  boundaries. Today at Sun Developer Network&#8217;s identity pages, Mike
  Hortobagyi, a solutions architect with Brighton Consulting (and
  &#8216;horto&#8217; on the #opensso IRC channel), and Marina Sum, who must be
  just about the hardest working writer at SDN, give an overview of virtual
  federation and OpenSSO&#8217;s Secure Attributes Exchange (SAE) component.
  This is part one of a two part series based on Mike&#8217;s experiences over
  the past few months working with a Canadian financial services provider
  setting up virtual federation with a series of Canadian banks, so it&#8217;s
  the real deal! [...]
