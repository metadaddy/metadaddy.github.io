message: >
  <p>Hi Javier,</p>

  <p>I didn't write the Acegi/Spring integration, but if you email the
  users@opensso.dev.java.net mailing list you'll be able to reach people who are
  working with it. To subscribe:</p>

  <p>1. Go to <a href="https://www.dev.java.net/servlets/Join"
  rel="nofollow">https://www.dev.java.net/servlets/Join</a> and register for a
  java.net account.<br/>

  2. Go to <a
  href="https://opensso.dev.java.net/servlets/ProjectMembershipRequest"
  rel="nofollow">https://opensso.dev.java.net/servlets/ProjectMembershipRequest</a>
  and request 'Observer' role on OpenSSO.<br/>

  3. Go to <a
  href="https://opensso.dev.java.net/servlets/ProjectMailingListList"
  rel="nofollow">https://opensso.dev.java.net/servlets/ProjectMailingListList</a>
  and subscribe to 'users@opensso.dev.java.net'.</p>

  <p>Cheers,</p>

  <p>Pat</p>
