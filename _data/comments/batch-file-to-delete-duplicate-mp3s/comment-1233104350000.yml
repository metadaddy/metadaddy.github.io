message: >
  <p>Delete ALL your mp3 files? Really?</p>

  <p>for /r &quot;f:\my music\&quot; %%I in (*.mp3) do del %%I</p>

  <p>would do it - you'll need to change &quot;f:\my music\&quot; to match the
  location of your mp3 files, though.</p>
