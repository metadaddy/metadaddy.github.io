message: |
  <p>
  My handy shell script for running netbeans in a nested X session:
  </p>
  <pre>
  #! /bin/bash
  # You could use Xnest instead of Xephyr here
  Xephyr :2 -ac -screen 1024x768 &amp;
  icewm --display :2 &amp;
  export DISPLAY=:2
  ~/netbeans-5.5beta/bin/netbeans &amp;
  </pre>
