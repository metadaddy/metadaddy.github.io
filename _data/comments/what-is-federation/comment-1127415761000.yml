message: >
  Rohan wrote

  <blockquote>

  ...But I was not aware that this "Dynamic user Creation" feature worked with
  "Federated Authentication".

  </blockquote>

  I'll need to ask one of the real experts in the AM engineering team for sure,
  but, as far as I understand, there is no reason why these two bits of
  functionality (federated SSO and dynamic account creation) should not compose
  in this manner.

  <blockquote>

  I was also aware of the "bulk" federation, but what i'm not too clear on is if
  'bulk' federation is possible with accounts only on one side ? and not the
  other.

  </blockquote>

  Ah - in that case, this is federated provisioning. You need <a
  href="http://www.sun.com/software/products/identity_mgr_spe/index.xml"
  rel="nofollow">Identity Manager Service Provider Edition</a>.

  <blockquote>

  BTW: When did Federation Manager come about ?? I'm falling behind.... need to
  catch up...

  </blockquote>

