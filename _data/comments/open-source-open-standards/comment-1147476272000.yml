message: >
  <p>

  As <a href="http://www.xmlgrrl.com/blog/" rel="nofollow">Eve Maler</a> points
  out <a href="http://www.xmlgrrl.com/blog/archives/2006/05/12/saml-central/"
  rel="nofollow">here</a>, the RSA patent licensing issue is now resolved:

  </p>

  <blockquote>

  "RSA’s patent licensing situation has become entirely implicit, with
  implementors no longer asked to take any action at all to request a
  royalty-free license — not even filling in a web form, which was how things
  stood before."

  </blockquote>
